<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Yurim&#39;s Portfolio</title>
    <meta
      name="description"
      content="Portfolio for computer science student Yurim"
    />
    <meta name="author" content="Yurim" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="Yurim's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="URL after deploy" />
    <meta property="og:image" content="image URL after deploy" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/111a67e84f.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">Yurim</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home"></section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Portfolio -->
      <section id="portfolio"></section>
      <!-- Resume -->
      <section id="resume"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
